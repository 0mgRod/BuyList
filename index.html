<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>List Editor and Preview</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    #container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
        text-align: center;
    }
    .list-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .list-item input[type="text"] {
        flex: 1;
        margin-right: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: none;
    }
    .list-item button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .list-item button:hover {
        background-color: #45a049;
    }
    #preview-container {
        margin-top: 20px;
    }
    #preview-list {
        list-style-type: none;
        padding: 0;
    }
    #preview-list li {
        margin-bottom: 5px;
    }
    #preview-list li a {
        color: #0366d6;
        text-decoration: none;
    }
    #preview-list li a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div id="container">
    <h1>List Editor and Preview</h1>

    <div id="list-container">
        <h2>List Editor</h2>
        <div id="list-items">
            <!-- List items will be added dynamically here -->
        </div>
        <button class="btn btn-primary" onclick="addItem()">Add Item</button>
        <button class="btn btn-primary" onclick="exportData()">Export JSON</button>
        <button class="btn btn-primary" onclick="importData()">Import JSON</button>
        <button class="btn btn-primary" onclick="previewMode()">Preview</button>
    </div>

    <div id="preview-container" style="display: none;">
        <h2>Preview</h2>
        <ul id="preview-list">
            <!-- Preview items will be added dynamically here -->
        </ul>
        <button class="btn btn-primary" onclick="editMode()">Edit</button>
    </div>
</div>

<input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(event)">

<script>
    let items = [];

    function addItem() {
        const newItem = { name: '', url: '' };
        items.push(newItem);
        renderItems();
    }

    function removeItem(index) {
        items.splice(index, 1);
        renderItems();
    }

    function moveItemUp(index) {
        if (index > 0) {
            const temp = items[index];
            items[index] = items[index - 1];
            items[index - 1] = temp;
            renderItems();
        }
    }

    function moveItemDown(index) {
        if (index < items.length - 1) {
            const temp = items[index];
            items[index] = items[index + 1];
            items[index + 1] = temp;
            renderItems();
        }
    }

    function renderItems() {
        const listItems = document.getElementById('list-items');
        listItems.innerHTML = '';
        items.forEach((item, index) => {
            const listItem = document.createElement('div');
            listItem.className = 'list-item';
            listItem.innerHTML = `
                <input type="text" value="${item.name}" placeholder="Name" onchange="updateName(${index}, this.value)">
                <input type="text" value="${item.url}" placeholder="URL" onchange="updateUrl(${index}, this.value)">
                <button onclick="moveItemUp(${index})">&uarr;</button>
                <button onclick="moveItemDown(${index})">&darr;</button>
                <button onclick="removeItem(${index})">Remove</button>
            `;
            listItems.appendChild(listItem);
        });
    }

    function updateName(index, value) {
        items[index].name = value;
    }

    function updateUrl(index, value) {
        items[index].url = value;
    }

    function previewMode() {
        renderPreview();
        document.getElementById('list-container').style.display = 'none';
        document.getElementById('preview-container').style.display = 'block';
    }

    function editMode() {
        document.getElementById('list-container').style.display = 'block';
        document.getElementById('preview-container').style.display = 'none';
    }

    function renderPreview() {
        const previewList = document.getElementById('preview-list');
        previewList.innerHTML = '';
        items.forEach(item => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<a href="${item.url}" target="_blank">${item.name}</a>`;
            previewList.appendChild(listItem);
        });
    }

    function exportData() {
        const jsonData = JSON.stringify(items);
        const blob = new Blob([jsonData], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'list_data.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function importData() {
        document.getElementById('fileInput').click();
    }

    function handleFileSelect(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
            const jsonData = event.target.result;
            items = JSON.parse(jsonData);
            renderItems();
        };
        reader.readAsText(file);
    }
</script>

</body>
</html>
